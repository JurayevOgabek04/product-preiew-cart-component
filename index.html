<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-preview-cart</title>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Links sytle css and normalize -->

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="product-preview-cart">
        <picture class="product-preview-cart__picture">
            <source srcset="./images/image-product-desktop.jpg" media="(min-width:620px)">
            <img class="product-preview-cart__img" width="343" height="240" src="./images/image-product-mobile.jpg"
                alt="Gibrielle chanel"  srcset="./images/image-product-mobile.jpg ">
        </picture>

        <div class="product-preview-cart__info">
            <h1 class="product-preview-card__title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product-preview-card__category">
                Perfume
            </p>
            <p class="product-preview-card__description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of
                CHANEL.
            </p>
            <div class="product-preview-card__price-box">
                <span class="product-preview-card__price">
                    149.99
                </span>
                <s class="product-preview-card__old-price">
                    169.99
                </s>
            </div>
            <button class="button button--primary button--block" type="button">
                <span class="button__inner">
                    <span class="button__prepend">
                        <img src="./images/icon-cart.svg" width="15" height="16" alt="" class="button--icon">
                    </span>
                    <span class="button__text">Add to Cart</span>
                </span>
            </button>
        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
